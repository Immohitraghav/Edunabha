<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn Python | EduNabha</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="assets/css/learn.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top gradient-navbar" aria-label="Primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EduNabha</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav"
                aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="primaryNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="programs.html">Programs</a></li>
                    <li class="nav-item"><a class="nav-link" href="coding.html">Coding Basics</a></li>
                    <li class="nav-item"><a class="nav-link" href="python-overview.html">Python Overview</a></li>
                </ul>
                <a class="btn btn-outline-light btn-sm" href="python-overview.html">
                    <i class="bi bi-arrow-left"></i> Back to Overview
                </a>
            </div>
        </div>
    </nav>

    <header class="sub-hero text-center">
        <div class="container">
            <h1 class="display-6 fw-bold mb-2">Learn Python</h1>
            <p class="mb-0">Select a video from the left list to start playback on the right. </p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <!-- Left: curated video list -->
            <div class="col-lg-4">
                <div class="playlist-panel">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <h2 class="h6 mb-0">Python for Beginners</h2>
                        <span class="badge text-bg-success">Playlist</span>
                    </div>
                    <ul id="videoList" class="list-group small">
                        <!-- Populated by JS -->
                    </ul>
                    <button id="showAllBtn" class="btn btn-outline-secondary w-100 mt-3" type="button">
                        Show full playlist in player
                    </button>
                </div>
            </div>

            <!-- Right: embedded player -->
            <div class="col-lg-8">
                <div class="ratio ratio-16x9 position-relative">
                    <!-- Start with an empty src; we set it only after a user click -->
                    <iframe id="playerFrame" src="" title="YouTube playlist player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>

                    <!-- Subtle placeholder until user clicks -->
                    <div id="playerPlaceholder"
                        class="d-flex align-items-center justify-content-center position-absolute top-0 start-0 w-100 h-100 bg-light border rounded">
                        <div class="text-center px-3">
                            <i class="bi bi-play-circle-fill fs-1 text-success"></i>
                            <p class="mb-0 mt-2">Select any video on the left to start learning.</p>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-2 mb-0">Click on a video to play.
            </div>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/python-learn.js"></script>
</body>

</html>
